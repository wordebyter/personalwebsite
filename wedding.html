    <section id="rsvp">
        <h2>Wedding RSVP</h2>
        <form id="rsvp-form" action="https://formspree.io/f/mrbqnqed" method="POST">
            <p>
                <label for="name">Your Name:<br>
                <input type="text" name="name" id="name" required></label>
            </p>

            <p>
                <label for="email">Email:<br>
                <input type="email" name="email" id="email" required></label>
            </p>

            <p>
                <label for="attending">Will you attend?<br>
                <select name="attending" id="attending">
                    <option value="yes">Yes, can't wait!</option>
                    <option value="no">Sorry, can't make it</option>
                </select></label>
            </p>

            <p>
                <label for="guests">Number of guests (including you):<br>
                <input type="number" name="guests" id="guests" min="0" max="10"></label>
            </p>

            <p>
                <label for="message">Anything you'd like to tell us?<br>
                <textarea name="message" id="message" rows="4"></textarea></label>
            </p>

            <!-- Honeypot spam protection -->
            <input type="text" name="_gotcha" style="display:none">

            <button type="submit">Submit RSVP</button>
        </form>
    </section>

        document.getElementById('rsvp-form').addEventListener('submit', function (event) {
