<section id="rsvp">
    <h2>Wedding RSVP</h2>
    <form action="https://formspree.io/f/yourFormID" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="attending">Will you attend?</label>
        <select name="attending" id="attending">
            <option value="yes">Yes, can't wait!</option>
            <option value="no">Sorry, can't make it</option>
        </select>

        <label for="guests">Number of guests (including you):</label>
        <input type="number" name="guests" id="guests" min="1" max="10">

        <label for="message">Anything you'd like to tell us?</label>
        <textarea name="message" id="message" rows="4"></textarea>

        <button type="submit">Submit RSVP</button>
    </form>
</section>
